name: Test

on: [workflow_dispatch]
 
jobs:
  job_ex:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.0]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 20.0
    - run: npm install jest
    - run: npm test
